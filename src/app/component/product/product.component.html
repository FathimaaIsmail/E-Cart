
<h1 class="text-center py-5" >E-CART</h1>
<div class="container">
    <div class="row g-4">
        @for (item of products; track $index) {
        <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" routerLink="{{item.id}}">
            <div class="card" style="width: 15rem; height: 320px;">
                <img src="{{item.image}}" class="card-img-top" alt="..." height="200">
                <div class="card-body">
                  <h5 class="card-title">{{item.title | slice:0:30}}...</h5>
                  <p class="card-text" >${{item.price}}</p>
                </div>
              </div>
        </div>
    }
    </div>
</div>
